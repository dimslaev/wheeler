<!DOCTYPE html>
<html>
  <head>
    <title>BigScroll Example</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <section id="page-1">
        <h2>Do it again</h2>
        <div class="wing left-wing"></div>
        <div class="wing right-wing"></div>
        <h1>Scroll down</h1>
      </section>
      <section id="page-2">
        <h1>Continue scrolling</h1>
      </section>
      <section id="page-3">
        <h1>Scroll up (back to top)</h1>
      </section>
    </div>
    <script src="../dist/bigscroll.min.js"></script>
    <script src="./example.js"></script>
  </body>
</html>
